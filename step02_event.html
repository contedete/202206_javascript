<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_event.html</title>
</head>
<body>
    <!-- 
        이벤트 처리를 onXXX="" 속성을 사용해서 처리하려면 global 변수(함수)가 필요하다.
    
        global 변수(함수)를 많이 만드는 것은 바람직하지 않다.
    -->
    <button onclick="clicked()">눌러봐</button>
    <button id="myBtn">다시 눌러봐</button>
    <p id="console"></p>
    <script>
        //global 변수(함수) clicked
        let clicked=function(){             
            document.querySelector("#console").innerText="버튼을 눌렀구나";   
        };
        

        /*
        local에서는 호출이 안 됨

        function test(){
            let clicked=function(){};     
            document.querySelector("#console").innerText="버튼을 눌렀니?";   
        };
        */


        // 호출하면서 값을 2개(string type-event name, function type-callback function) 전달하는 함수
        document.querySelector("#myBtn").addEventListener("click",function(){ 
            document.querySelector("#console").innerText="버튼을 두 번 눌렀구나";
        });   
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_dataType3.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        /*
            한 명의 회원 정보라고 가정
            번호, 이름, 남자인지 여부
            1, 김님딤, true
        */
        let num=1;       //number type
        let name="김님딤";     //string type
        let isMan=true;      //boolean type

        //하나의 변수명으로 여러개의 값을 한 번에 관리할 수는 없을까
        let mem1={num:1, name:"김님딤", isMan:true};        //object type {key:value, key2:value2, ...}
        let mem2={num:1, name:"김님딤", isMan:true};     
        let mem3={num:num, name:name, isMan:isMan};     //object의 특정방에 넣을 데이터를 변수명으로 참조해서 넣을 수도 있음, 결국 mem1,2,3은 값이 모두 같음
        //mem3를 줄여서 mem4와 같이 편리하게 object를 만들 수도 있다.
        let mem4={num, name, isMan}; 

        //a는 object type
        let a=mem1; //mem1에 있는 object type 값을 a에 복사
        //b는 number type
        let b=mem1.num;
        //c는 string type
        let c=mem1.name;
        //d는 boolean type
        let d=mem1.isMan;

        //object에 저장된 값을 수정해보기
        mem2.num=2;
        mem2.name="해골";
        mem2.isMan=false;
        //페이지 로딩 시점이기 때문에 바로 반영됨

        //빈 object를 만들고 나중에 필요에 따라 방을 추가할 수 있다.
        let mem5={}
        mem5.num=3;
        mem5.name="원숭이";
        mem5.isMan=true;
        
    </script>
</body>
</html>

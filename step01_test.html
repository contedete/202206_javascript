<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_test.html</title>
</head>
<body>
    <input type="text" id="num1">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <input type="text" id="num2">
    =
    <span id="result"></span>
    <script>

        // 페이지 로딩 시점에 함수에서 자주 사용되는 값을 미리 얻어내서 변수에 담아 놓는다. 

        let input1=document.querySelector("#num1");     //사용할 도구를 담아두고 사물함 키를 준비하기. 필요할 때 꺼내쓰면 된다.
        let input2=document.querySelector("#num2");

        function plus(){       
            let a=input1.value;      //input1. ->사물함 키 사용하기.  
            let b=input2.value;
            let result=Number(a)+Number(b);                   
            document.querySelector("#result").innerText=result;                 
        }
    
        function minus(){    
            let a=input1.value;
            let b=input2.value;
            let result=Number(a)-Number(b);
            document.querySelector("#result").innerText=result;
        }
            
    
    
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_dataType6.html</title>
</head>
<body>
    <h1>javascript data type</h1>
    <button onclick="f1()">누르세요</button>
    <script>
        /*
            특정 시점에 일괄 실행할 javascript를 미리 준비해놓기 위해서는
            function type data가 필요하다.
        */

        //변수에 넣는 이유 : 나중에 필요할 때 사용하려고

        // number type data를 만들어서 num1이라는 이름의 변수에 대입
        let num1=10;
        // string type data를 만들어서 name1이라는 이름의 변수에 대입
        let name1="김님딤"
        // object type data를 만들어서 mem1이라는 이름의 변수에 대입
        let mem1={};

        //function type data를 만들어서 f1이라는 이름의 변수에 대입하기
        let f1=function(){
            console.log("하나");
            console.log("두울");
            console.log("세엣");
        };   

        //f1 안에 들어있는 값을 참조
        let f2=f1;

        //f1 호출 (f1 안에 있는 값을 일괄 실행하겠다)
        let result=f1();

    </script>
    
</body>
</html>

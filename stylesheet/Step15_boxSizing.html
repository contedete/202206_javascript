<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step15_boxSizing.html</title>
	<style>
		.box{
			width: 100px;
			height: 100px;	/*padding, border를 포함한 크기가 아님*/
			background-color: yellow;
			border: 10px solid red;
			padding: 10px;
			margin: 10px;
			/* 
			content-box (default) | border-box 
			
			content-box : width 와 height 에 아무것도 포함하지 않음

			border-box : width 와 height 에 padding 과 border 포함
			
			*/
			box-sizing: border-box;
			/* width+padding+border 합쳐서 100*/
			/* 계산이 간편해진다. margin만 신경쓰면 됨. */
		}
	</style>
</head>
<body>
<h1>box-sizing 속성</h1>
<div class="box">.box</div>	
</body>
</html>

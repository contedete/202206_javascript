<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv"></div>
    <script>
        // 1. 위에 div에 "mousedown" 이벤트가 일어나면서 div의 배경색을 노란색을 바꾸세요.
        // hint : .style.backgroundColor="색상";
        document.querySelector("#myDiv").addEventListener("mousedown", function(){      //(event name, callback function)
            document.querySelector("#myDiv").style.backgroundColor="yellow";

        });



        //2. 위에 div에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 바꾸세요.
        document.querySelector("#myDiv").addEventListener("mouseup", function(){
            document.querySelector("#myDiv").style.backgroundColor="white";

        });



        //3. 위의 div에 "mousemove" 이벤트가 일어날 때마다 해당 마우스의 좌표를
        //  div의 innerText로 출력하세요.
        // 출력형식 -> x좌표:100, y좌표:200
        // 구글링 키워드 -> addEventListener mouseover x y
        document.querySelector("#myDiv").addEventListener("mousemove",function(event){      //<-이 object에 event에 대한 정보가 들어있다
            console.log("mousemove!");
            console.log(event);
            //출력할 정보 구성하기
            let info="x좌표: "+event.offsetX+", y좌표:"+event.offsetY;
            //div의 innerText로 출력하기
            document.querySelector("#myDiv").innerText.info;
        });


            //let x = event.offsetX;
            //let y = event.offsetY;
            //document.querySelector("#myDiv").innerText="x좌표:"+x+", y좌표:"+y
            //})



        //2개의 매개변수가 선언된 함수
        function callMe(eventName, callback){
            console.log("이벤트명:"+eventName);
            //callback 함수를 호출하면서 전달할 object
            let obj={num:1, name:"김님딤"};
            //callback에 전달된 data type은 함수이므로 호출할 수 있다.
            callback(obj);
        }

        callMe("배고파", function(a){
            alert(a.name);
        });

    </script>
</body>
</html>

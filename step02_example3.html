<body>

    <div>div20</div>

    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <script>
        /*
            바꾸기 버튼을 눌렀을 때 모든 div(20개)의 innerText이 "김님딤"으로 변경되는 프로그래밍을 해보세요.
            hint)
            document.querySelectorAll("div")[0].innerText="김님딤";
            document.querySelectorAll("div")[1].innerText="김님딤";
            document.querySelectorAll("div")[2].innerText="김님딤";
            .
            .
        */

        document.querySelector("#changeBtn").addEventListener("click", function(){
            for(let i=0; i<20; i++){
             document.querySelectorAll("div")[i].innerText="김님딤";
        }
        });


        //배열의 사이즈가 유동적일 경우, 사이즈를 참조해서 i 범위에 넣어놓기
        document.querySelector("#changeBtn2").addEventListener("click", function(){
            //요소명이 div인 모든 문서 객체의 참조값을 배열로 얻어낸다.
            let divs=document.querySelectorAll("div");      //divs : div들이 들어있는 배열

            for(let i=0; i<divs.length; i++){
             divs[i].innerText="김림밈";
        }
        });


        /*

            console.log(i);

        */


    </script>
</body>
